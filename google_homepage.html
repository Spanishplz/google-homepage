        <body>
            <header><h1>Google Search Results TOP</h1></header>
            <main>
                <div id="main-body">
                    <!-- search bar -->
                    <div class="content-div" id="div-one">
                        <div class="div-box" id="div-image">
                            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google">
                        </div>
                        <div class="div-box" id="div-search">
                            <input type="text" class ="" id="typed-input" placeholder="Search...">
                            <button type="reset" class="buttons" id="delete-input"  value="reset"><i class="fas fa-times fa-lg"></i></button>
                            <button type="submit" class="buttons" id="search-input" value="submit"><i class="fas fa-search fa-lg"></i></button>
                        </div>
                        <div class="div-box" id="div-space"></div>
                        <div class="div-box" id="div-settings">
                            <button type="button" id="" value="" class="buttons"><i class="fas fa-cog"></i></button>
                            <button type="button" id="" value="" class="buttons"><i class="fas fa-align-justify"></i></button>
                            <button type="button" id="" value="" class="buttons"><img id="initial-image" src="https://lh3.googleusercontent.com/ogw/ADea4I6cPUZnlQyR2Fpc6SleRiBoI1JQmOrwRF10XW_l=s32-c-mo"> </button>
                        </div>
                        <!-- <div class="" id="div-searchbar">
                             <div class="" id="div-searchbarleft"></div>
                             <div class="" id="div-accounts"></div>
                             </div>
                             <div class="" id="div-searchoptions">
                             <div class="" id="div-searchoptionsleft"></div>
                             <div class="" id="div-empty"></div>
                             </div> -->
                    </div>
                    <!-- search bar end -->
                    <!-- results number -->
                    <div class="content-div" id="div-two">
                        <div class="div-box" id="div-searchtypes">
                            <!-- 7 icons with words -->
                            <button type="button" class="search-icons" id="search-icon" value=""><i class="fas fa-search"> All</i></button>
                            <button type="button" class="search-icons" id="images-icon" value=""><i class="fas fa-image"> Images</i></button>
                            <button type="button" class="search-icons" id="videos-icon" value=""><i class="fab fa-youtube"></i>Videos</i></button>
                            <button type="button" class="search-icons" id="news-icon" value=""><i class="fas fa-newspaper"> News</i></button>
                            <button type="button" class="search-icons" id="books-icon" value=""><i class="fas fa-book"> Books</i></button>
                            <button type="button" class="search-icons" id="more-icon" value=""><i class="fas fa-ellipsis-v"> More</i></button>
                        </div>
                        <div class="div-box" id="div-tools">
                            <button type="button" class="search-icons" id="tools-icon" value=""><i class="fas fa-search"> Tools</i></button>
                            <!-- just whitespace  -->
                        </div>
                    </div>
                    <!-- results number end -->
                    <!-- search results -->
                    <div class="content-div" id="div-three">
                        <div class="div-box" id="search-counter">
                            <p>About 29,200,000 results (0.45 seconds)</p>
                        </div>
                    </div>
                    <!-- search results end -->
                    <!-- footer div (maybe change it to footer?)  -->
                    <div class="content-div" id="div-four"></div>
                    <!-- footer div end -->
